<div class="my-container">
    <div class="login-container">
        <h1 class="py-1 ps-2 mb-5">User Management System</h1>
        <p class="sign-in-p">SIGN IN</p>
        <p class="credentials-p">Enter your credentials to access your account</p>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group">
                <label for="username" class="py-2 lable">username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter your username">
                <span class="text-danger" *ngIf="loginForm.controls?.['username']?.hasError('required') && loginForm.controls?.['username']?.touched">
                    username is <strong>required</strong>
                </span>
            </div>
            <div class="form-group">
                <label for="password" class="py-2 lable">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
                <span class="text-danger" *ngIf="loginForm.controls?.['password']?.hasError('required') && loginForm.controls?.['password']?.touched">
                    password is <strong>required</strong>
                </span>
            </div>
            <button type="submit" class="btn btn-custom btn-block mt-3 w-100">SIGN IN</button>
        </form>
    </div>
</div>
